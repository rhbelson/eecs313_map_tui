<!-- ////Logic for Appearing/Disppearing Maps -->
<script>

function renderMap() {
  console.log("renderMap called");
  $('#mymap').fadeIn();
}

$(document).on('keypress',function(e) {
    //1 Key
    if(e.which == 49) {
        console.log("scenario 1");
        document.getElementById("mymap").src = "map.png";
        $('#mymap').fadeOut();
        $('#mymap').fadeIn();
    }
    //2 Key
    if(e.which == 50) {
        console.log("scenario 2");
        document.getElementById("mymap").src = "map2.png";
        $('#mymap').fadeOut();
        $('#mymap').fadeIn();
    }

    //3 Key
    if(e.which == 51) {
        console.log("scenario 3");
        document.getElementById("mymap").src = "map3.png";
        $('#mymap').fadeOut();
        $('#mymap').fadeIn();
    }

    //4 Key
    if(e.which == 52) {
        console.log("scenario 4");
        document.getElementById("mymap").src = "map4.png";
        $('#mymap').fadeOut();
        $('#mymap').fadeIn();
    }
});



</script>
